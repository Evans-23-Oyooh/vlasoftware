<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login and Registration form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #c9d6ff;
            background: linear-gradient(to right,#e2e2e2,#c9d6ff);
        }
        header {
            background-color:transparent;
            width: 100%;
            padding-inline: 1.5rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: transparent;
            color: rgb(135, 135, 235);;
            text-align: center;
            padding: 1em 0;
            background-color:transparent;
            width: 100%;
            padding-inline: 1.5rem;
            box-shadow: 0 25px 30px rgba(0,0,1,0.9);
            color:black;
            padding: 1em 0;
            box-shadow: 0 25px 30px rgba(0,0,1,0.9);
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-top: auto; /* Push footer to the bottom */
         }
 .contact-icons {
    position: center; /* Fixes the icons in place */
    bottom: -10px; /* Adjusts the vertical position */
    right: 20px; /* Aligns to the right */
    font-size: 30px;
    display: flex; /* Use flexbox for alignment */
    align-items: center; /* Align items vertically */
    justify-content: center; /* Align items to the right */
    z-index: 1000; /* Ensures the icons are above other content */
    margin:0, 50px;
    gap: 80px;
}

.contact-icons a {
    margin: 0 10px;
    text-decoration: none;
    color: inherit; /* Inherits the color from the parent */
}
.image-container {
    display: flex; /* Use flexbox for alignment */
    justify-content: center; /* Center the image horizontally */
    align-items: center; /* Center the image vertically (if needed) */
    width: 100%; /* Full width of the parent */
    padding-top: 20px;
}

.image-container img {
    max-width: 60%; /* Ensures the image does not overflow */
    height: 8rem; /* Set the height as desired */
}



    </style>
</head>
<body>
    <header>
        
    </header>
    <div class="container" id="signUpForm" style="display: none;">
        <div class="image-container">
            <img src="vla.png">
        </div>
        <h1 class="form-title">Register</h1>
        <form method="post" action="">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="fName" id="fName" placeholder="first name" required>
                <label for="fName">First Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="lName" id="lName" placeholder="Last Name" required>
                <label for="lName">Last Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Enter Your password" required>
                <label for="password">Password</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm your password" required>
                <label for="confirmPassword">Confirm Password</label>
            </div>
            <input type="submit" class="btn" value="Sign Up" name="signup">
            <p class="or">
                --------------------or-----------------------
            </p>
            <div class="icons">
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook"></i>
            </div>
            <div class="links">
                <p>Already Have an account?</p>
                <button id="signInButton">Sign In</button>
            </div>
        </form>
    </div>

    <div class="container" id="signInForm">
        <div class="image-container">
            <img src="vla.png">
        </div>
        <h1 class="form-title">Login</h1>
        <form method="post" action="">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Enter Your password" required>
                <label for="password">Password</label>
            </div>
            <input type="submit" class="btn" value="Login" name="login">
            <p class="or">
                --------------------or-----------------------
            </p>
            <div class="icons">
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook"></i>
            </div>
            <div class="links">
                <p>Don't have an account?</p>
                <button id="signUpButton">Sign Up</button>
            </div>
        </form>
    </div>
    <div class="contact-icons">
        <a href="https://wa.me/+254745411789" target="_blank" style="color: green;">
            <i class="fab fa-whatsapp fa-lg"></i>
        </a>
        <a href="tel:+254745411789" style="color: green;">
            <i class="fas fa-phone fa-lg"></i>
        </a>
    </div>

    <footer>
        <p>&copy; 2024 VLA Softwares Inc. All rights reserved.</p>
        <p>Follow us on 
            <a href="https://twitter.com/YourProfile" style="color: blue;">
                <i class="fab fa-twitter"></i> X-space (Twitter)
            </a> | 
            <a href="https://instagram.com/YourProfile" style="color: blue;">
                <i class="fab fa-instagram"></i> Instagram
            </a>
        </p>
       
    </footer>
    
    

    <script src="script.js"></script>
</body>
</html>
